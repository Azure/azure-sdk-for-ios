author: Microsoft
author_url: https://azure.github.io/azure-sdk/
github_url: https://github.com/Azure/communication-ui-library-ios
module: AzureCommunicationUI
module_version: 1.1.0-beta.1
readme: ../README.md
skip_undocumented: false
hide_unlisted_documentation: false
theme: fullwidth
output: ../build/jazzy/AzureCommunicationUI
clean: true
sdk: iphonesimulator
xcodebuild_arguments:
  - "-workspace"
  - "AzureCommunicationUI/AzureCommunicationUI.xcworkspace"
  - "-scheme"
  - "AzureCommunicationUI"
  - "-sdk"
  - "iphonesimulator"
  - "-arch"
  - "x86_64"
exclude:
  - "*/Source/ObjectiveCCompatibility/*"
  - "*/Tests/*"
